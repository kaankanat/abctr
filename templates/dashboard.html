<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <a href="{{ url_for('index') }}" >
                    <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="logo" >
                </a>    
            </div>
            <p>Büyük Başarılar Kazanmak İçin İhtiyacınız Olan Destek!</p>  
        </header>
<body>
    <div class="index">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flash-messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <div class="button-container">
            <img src="{{ url_for('static', filename='motto.jpeg') }}" alt="Slogan" class="motto-image">
            <div class="button-caption">
                <p class="caption">MESLEKİ EĞİTİM İÇİN BAŞVUR</p>
                <a href="{{ url_for('sayfa1') }}" class="button-link">
                    <img src="{{ url_for('static', filename='button.jpeg') }}" alt="Create" class="button-image">
                </a>
            </div>
            <div class="button-caption">
                <p class="caption">VERİTABANINI GÖRÜNTÜLE</p>
                <a href="{{ url_for('list') }}" class="button-link">
                    <img src="{{ url_for('static', filename='button.jpeg') }}" alt="View Database" class="button-image">
                </a>                
            </div>
        </div>
    </div>
</body>
</html>
